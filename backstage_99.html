<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Studio Admin ‚Äî Final</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .panel { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #ff0000; width: 100%; max-width: 400px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #333; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn-pub { width: 100%; padding: 15px; background: #ff0000; border: none; color: #fff; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 16px; }
        .btn-del { width: 100%; padding: 10px; background: #1a1a1a; border: 1px solid #444; color: #ff4444; cursor: pointer; border-radius: 5px; margin-top: 15px; font-weight: bold; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; min-height: 20px; }
        label { font-size: 11px; color: #555; text-transform: uppercase; margin-left: 5px; }
    </style>
</head>
<body>

<div class="panel">
    <h2 style="text-align:center; color:#f00; margin-top:0;">CONTROL PANEL</h2>
    
    <label>GitHub Token</label>
    <input type="password" id="ghToken" placeholder="–í—Å—Ç–∞–≤ —Ç–æ–∫–µ–Ω">

    <label>–ù–∞–∑–≤–∞ –ø—ñ—Å–Ω—ñ</label>
    <input type="text" id="trackTitle" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –ë–µ—Ä—ñ–∑–∫–∞">

    <label>YouTube ID (—è–∫—â–æ –≤—ñ–¥–µ–æ)</label>
    <input type="text" id="ytId" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: TIQzLC_5QRE">

    <label>–ù–∞–∑–≤–∞ —Ñ–∞–π–ª—É .mp3 (—è–∫—â–æ –∑ —Ö–∞–±—É)</label>
    <input type="text" id="mp3File" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –ë–µ—Ä—ñ–∑–∫–∞.mp3">

    <label>–ï–º–æ–¥–∑—ñ</label>
    <select id="emoji">
        <option value="üéµ">üéµ –ù–æ—Ç–∞</option>
        <option value="üî•">üî• –í–æ–≥–æ–Ω—å</option>
        <option value="üíî">üíî –°–µ—Ä—Ü–µ</option>
    </select>

    <button class="btn-pub" onclick="run('add')">–û–ü–£–ë–õ–Ü–ö–£–í–ê–¢–ò</button>
    <button class="btn-del" onclick="run('delete')">–í–ò–î–ê–õ–ò–¢–ò –û–°–¢–ê–ù–ù–Ü–ô –¢–†–ï–ö</button>
    
    <p id="status"></p>
</div>

<script>
// –î–æ–ø–æ–º—ñ–∂–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–æ–¥—É–≤–∞–Ω–Ω—è UTF-8 —É Base64 –±–µ–∑ –ø–æ–º–∏–ª–æ–∫
function utoa(str) {
    return btoa(unescape(encodeURIComponent(str)));
}

// –î–æ–ø–æ–º—ñ–∂–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –¥–µ–∫–æ–¥—É–≤–∞–Ω–Ω—è Base64 –≤ UTF-8
function atou(str) {
    return decodeURIComponent(escape(atob(str)));
}

async function run(mode) {
    const token = document.getElementById('ghToken').value.trim();
    const title = document.getElementById('trackTitle').value;
    const ytId = document.getElementById('ytId').value.trim();
    const mp3 = document.getElementById('mp3File').value.trim();
    const emoji = document.getElementById('emoji').value;
    const status = document.getElementById('status');
    const REPO = "sawafran/my-web";

    if(!token) return alert("–°–ø–æ—á–∞—Ç–∫—É –≤—Å—Ç–∞–≤ —Ç–æ–∫–µ–Ω!");
    
    status.innerText = "–ó'—î–¥–Ω—É—é—Å—å –∑ GitHub...";
    status.style.color = "#fff";

    try {
        const url = `https://api.github.com/repos/${REPO}/contents/premium.html`;
        const res = await fetch(url, { 
            headers: {'Authorization': `token ${token}`, 'Cache-Control': 'no-cache'} 
        });
        
        if (!res.ok) throw new Error("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ —Ñ–∞–π–ª. –ü–µ—Ä–µ–≤—ñ—Ä —Ç–æ–∫–µ–Ω!");
        
        const data = await res.json();
        let content = atou(data.content.replace(/\s/g, ''));

        const marker = '<div id="music-list"></div>';

        if(mode === 'add') {
            let player = "";
            if(mp3) {
                player = `<audio controls controlsList="nodownload" style="width:100%; margin-top:10px;"><source src="https://raw.githubusercontent.com/${REPO}/main/${mp3}" type="audio/mpeg"></audio>`;
            } else {
                let id = ytId.includes('v=') ? ytId.split('v=')[1].split('&')[0] : (ytId.includes('youtu.be/') ? ytId.split('youtu.be/')[1].split('?')[0] : ytId);
                player = `<div class="player-wrapper"><iframe src="https://www.youtube.com/embed/${id}?modestbranding=1" allowfullscreen></iframe></div>`;
            }

            const card = `\n\n<div class="track-card">\n<div class="track-info"><h3>${title} ${emoji}</h3><p>SA–®KOFF ‚Ä¢ 2026</p></div>\n${player}\n</div>\n`;
            content = content.replace(marker, marker + card);
        } else {
            // –í–∏–¥–∞–ª–µ–Ω–Ω—è
            if(!content.includes('')) {
                status.innerText = "–ù–µ–º–∞—î —Ç—Ä–µ–∫—ñ–≤ –¥–ª—è –≤–∏–¥–∞–ª–µ–Ω–Ω—è (–º—ñ—Ç–∫—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ)";
                status.style.color = "#ffae00";
                return;
            }
            // –í–∏–¥–∞–ª—è—î–º–æ –ü–ï–†–®–ò–ô –∑–Ω–∞–π–¥–µ–Ω–∏–π –±–ª–æ–∫ (–Ω–∞–π—Å–≤—ñ–∂—ñ—à–∏–π)
            content = content.replace(/[\s\S]*?/, "");
        }

        const push = await fetch(url, {
            method: 'PUT',
            headers: {'Authorization': `token ${token}`, 'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                message: mode === 'add' ? `+ ${title}` : "-", 
                content: utoa(content), 
                sha: data.sha 
            })
        });

        if(push.ok) {
            status.innerText = mode === 'add' ? "–£–°–ü–Ü–®–ù–û –î–û–î–ê–ù–û!" : "–£–°–ü–Ü–®–ù–û –í–ò–î–ê–õ–ï–ù–û!";
            status.style.color = "#0f0";
            if(mode === 'add') {
                document.getElementById('trackTitle').value = "";
                document.getElementById('ytId').value = "";
                document.getElementById('mp3File').value = "";
            }
        } else {
            const err = await push.json();
            throw new Error(err.message);
        }
    } catch (e) { 
        status.innerText = "–ü–æ–º–∏–ª–∫–∞: " + e.message; 
        status.style.color = "#f00"; 
    }
}
</script>
</body>
</html>
