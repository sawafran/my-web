<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Sawkoff Studio - Admin</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .panel { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #ff0000; width: 100%; max-width: 400px; }
        h2 { color:#f00; text-align:center; text-transform: uppercase; letter-spacing: 2px; }
        label { font-size: 12px; color: #888; margin-left: 5px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 15px 0; background: #222; border: 1px solid #333; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn-pub { width: 100%; padding: 15px; background: #ff0000; border: none; color: #fff; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 16px; }
        .btn-del { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: #888; cursor: pointer; border-radius: 5px; margin-top: 20px; font-size: 11px; }
        #status { margin-top: 15px; font-size: 14px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="panel">
    <h2>STUDIO CONTROL</h2>
    
    <label>GitHub Token</label>
    <input type="password" id="ghToken" placeholder="–í—Å—Ç–∞–≤ —Ç–æ–∫–µ–Ω —Ç—É—Ç">

    <label>–ù–∞–∑–≤–∞ –ø—ñ—Å–Ω—ñ</label>
    <input type="text" id="trackTitle" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –ë–µ—Ä—ñ–∑–∫–∞">

    <label>YouTube ID (—è–∫—â–æ –≤—ñ–¥–µ–æ)</label>
    <input type="text" id="ytId" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: TIQzLC_5QRE">

    <label>–ù–∞–∑–≤–∞ MP3 —Ñ–∞–π–ª—É (—è–∫—â–æ –∑ —Ö–∞–±—É)</label>
    <input type="text" id="mp3FileName" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –ë–µ—Ä—ñ–∑–∫–∞.mp3">

    <label>–ï–º–æ–¥–∑—ñ</label>
    <select id="emoji">
        <option value="üéµ">üéµ –ù–æ—Ç–∞</option>
        <option value="üî•">üî• –í–æ–≥–æ–Ω—å</option>
        <option value="üíî">üíî –°–µ—Ä—Ü–µ</option>
    </select>

    <button class="btn-pub" onclick="manageTracks('add')">–û–ü–£–ë–õ–Ü–ö–£–í–ê–¢–ò</button>
    <button class="btn-del" onclick="manageTracks('delete')">–í–ò–î–ê–õ–ò–¢–ò –û–°–¢–ê–ù–ù–Ü–ô –¢–†–ï–ö</button>
    
    <p id="status"></p>
</div>

<script>
async function manageTracks(action) {
    const token = document.getElementById('ghToken').value.trim();
    const title = document.getElementById('trackTitle').value;
    const ytId = document.getElementById('ytId').value.trim();
    const mp3File = document.getElementById('mp3FileName').value.trim();
    const emoji = document.getElementById('emoji').value;
    const status = document.getElementById('status');
    const REPO = "sawafran/my-web";

    if(!token) return alert("–í–≤–µ–¥–∏ —Ç–æ–∫–µ–Ω!");
    status.innerText = "–ó'—î–¥–Ω—É—é—Å—å –∑ —Å–µ—Ä–≤–µ—Ä–æ–º...";
    status.style.color = "#fff";

    try {
        const url = `https://api.github.com/repos/${REPO}/contents/premium.html`;
        const res = await fetch(url, { headers: {'Authorization': `token ${token}`} });
        const data = await res.json();
        const content = new TextDecoder('utf-8').decode(Uint8Array.from(atob(data.content.replace(/\s/g, '')), c => c.charCodeAt(0)));

        const marker = '<div id="music-list"></div>';
        let updatedContent = "";

        if (action === 'add') {
            let playerHtml = "";
            
            if (mp3File) {
                // –°—Ç–≤–æ—Ä—é—î–º–æ –∞—É–¥—ñ–æ-–ø–ª–µ—î—Ä –¥–ª—è —Ñ–∞–π–ª—É –∑ GitHub
                playerHtml = `<audio controls style="width:100%; margin-top:10px;"><source src="https://raw.githubusercontent.com/${REPO}/main/${mp3File}" type="audio/mpeg"></audio>`;
            } else if (ytId) {
                // –°—Ç–≤–æ—Ä—é—î–º–æ –≤—ñ–¥–µ–æ-–ø–ª–µ—î—Ä –¥–ª—è YouTube
                let cleanId = ytId.includes('v=') ? ytId.split('v=')[1].split('&')[0] : (ytId.includes('youtu.be/') ? ytId.split('youtu.be/')[1].split('?')[0] : ytId);
                playerHtml = `<div class="player-wrapper"><iframe src="https://www.youtube.com/embed/${cleanId}?modestbranding=1" allowfullscreen></iframe></div>`;
            } else {
                throw new Error("–ó–∞–ø–æ–≤–Ω–∏ –∞–±–æ YouTube ID, –∞–±–æ –Ω–∞–∑–≤—É MP3!");
            }

            const newCard = `\n\n<div class="track-card">\n<div class="track-info"><h3>${title} ${emoji}</h3><p>SA–®KOFF ‚Ä¢ 2026</p></div>\n${playerHtml}\n</div>\n`;
            updatedContent = content.replace(marker, marker + newCard);
        } else {
            if (!content.includes('')) throw new Error("–ù–µ–º–∞—î —Ç—Ä–µ–∫—ñ–≤ –¥–ª—è –≤–∏–¥–∞–ª–µ–Ω–Ω—è!");
            updatedContent = content.replace(/[\s\S]*?/, "");
        }

        const base64 = btoa(String.fromCharCode(...new TextEncoder().encode(updatedContent)));
        const updateRes = await fetch(url, {
            method: 'PUT',
            headers: {'Authorization': `token ${token}`, 'Content-Type': 'application/json'},
            body: JSON.stringify({ message: action === 'add' ? `Update: ${title}` : "Remove last track", content: base64, sha: data.sha })
        });

        if(updateRes.ok) {
            status.innerText = "–ì–û–¢–û–í–û! –û–Ω–æ–≤–∏ —Å–∞–π—Ç –∑–∞ —Ö–≤–∏–ª–∏–Ω—É.";
            status.style.color = "#0f0";
            document.getElementById('trackTitle').value = "";
            document.getElementById('ytId').value = "";
            document.getElementById('mp3FileName').value = "";
        }
    } catch (e) { 
        status.innerText = "–ü–æ–º–∏–ª–∫–∞: " + e.message; 
        status.style.color = "#f00"; 
    }
}
</script>
</body>
</html>
