<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Sawkoff Studio - Admin</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .panel { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #ff0000; width: 100%; max-width: 400px; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #333; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn-pub { width: 100%; padding: 15px; background: #ff0000; border: none; color: #fff; font-weight: bold; cursor: pointer; border-radius: 5px; }
        .btn-del { width: 100%; padding: 10px; background: #333; border: 1px solid #444; color: #ccc; cursor: pointer; border-radius: 5px; margin-top: 10px; font-size: 12px; }
        #status { margin-top: 15px; font-size: 14px; text-align: center; }
    </style>
</head>
<body>

<div class="panel">
    <h2 style="color:#f00; text-align:center;">STUDIO CONTROL</h2>
    <input type="password" id="ghToken" placeholder="GitHub Token">
    <input type="text" id="trackTitle" placeholder="–ù–∞–∑–≤–∞ –ø—ñ—Å–Ω—ñ">
    <input type="text" id="ytId" placeholder="YouTube ID –∞–±–æ –ë–µ—Ä—ñ–∑–∫–∞.mp3">
    <select id="emoji">
        <option value="üéµ">–ù–æ—Ç–∞ (üéµ)</option>
        <option value="üî•">–í–æ–≥–æ–Ω—å (üî•)</option>
        <option value="üíî">–°–µ—Ä—Ü–µ (üíî)</option>
    </select>
    <button class="btn-pub" onclick="manageTracks('add')">–û–ü–£–ë–õ–Ü–ö–£–í–ê–¢–ò</button>
    <button class="btn-del" onclick="manageTracks('delete')">–í–ò–î–ê–õ–ò–¢–ò –û–°–¢–ê–ù–ù–Ü–ô –¢–†–ï–ö</button>
    <p id="status"></p>
</div>

<script>
async function manageTracks(action) {
    const token = document.getElementById('ghToken').value.trim();
    const title = document.getElementById('trackTitle').value;
    const rawId = document.getElementById('ytId').value.trim();
    const emoji = document.getElementById('emoji').value;
    const status = document.getElementById('status');
    const REPO = "sawafran/my-web";

    if(!token) return alert("–í–≤–µ–¥–∏ —Ç–æ–∫–µ–Ω!");
    status.innerText = "–û–±—Ä–æ–±–∫–∞...";

    try {
        const url = `https://api.github.com/repos/${REPO}/contents/premium.html`;
        const res = await fetch(url, { headers: {'Authorization': `token ${token}`} });
        const data = await res.json();
        const content = new TextDecoder('utf-8').decode(Uint8Array.from(atob(data.content.replace(/\s/g, '')), c => c.charCodeAt(0)));

        const marker = '<div id="music-list"></div>';
        let updatedContent = "";

        if (action === 'add') {
            let cleanId = rawId;
            let isMp3 = rawId.toLowerCase().endsWith('.mp3');
            if (!isMp3) {
                if (rawId.includes('v=')) cleanId = rawId.split('v=')[1].split('&')[0];
                else if (rawId.includes('youtu.be/')) cleanId = rawId.split('youtu.be/')[1].split('?')[0];
                cleanId = cleanId.split('?')[0];
            }

            let player = isMp3 
                ? `<audio controls style="width:100%; margin-top:10px;"><source src="https://raw.githubusercontent.com/${REPO}/main/${cleanId}" type="audio/mpeg"></audio>`
                : `<div class="player-wrapper"><iframe src="https://www.youtube.com/embed/${cleanId}?modestbranding=1" allowfullscreen></iframe></div>`;

            // –¢–£–¢ –ü–†–ê–í–ò–õ–¨–ù–ê –í–ï–†–°–¢–ö–ê –Ø–ö –£ –¢–ï–ë–ï –ù–ê –°–ê–ô–¢–Ü
            const newCard = `\n\n<div class="track-card">\n<div class="track-info"><h3>${title} ${emoji}</h3><p>SA–®KOFF ‚Ä¢ 2026</p></div>\n${player}\n</div>\n`;
            updatedContent = content.replace(marker, marker + newCard);
        } else {
            // –õ–û–ì–Ü–ö–ê –í–ò–î–ê–õ–ï–ù–ù–Ø
            if (!content.includes('')) throw new Error("–ù–µ–º–∞—î —Ç—Ä–µ–∫—ñ–≤ –¥–ª—è –≤–∏–¥–∞–ª–µ–Ω–Ω—è!");
            updatedContent = content.replace(/[\s\S]*?/, "");
        }

        const base64 = btoa(String.fromCharCode(...new TextEncoder().encode(updatedContent)));
        const updateRes = await fetch(url, {
            method: 'PUT',
            headers: {'Authorization': `token ${token}`, 'Content-Type': 'application/json'},
            body: JSON.stringify({ message: action === 'add' ? `Add ${title}` : "Delete last track", content: base64, sha: data.sha })
        });

        if(updateRes.ok) {
            status.innerText = action === 'add' ? "–î–û–î–ê–ù–û!" : "–í–ò–î–ê–õ–ï–ù–û!";
            status.style.color = "#0f0";
        }
    } catch (e) { status.innerText = e.message; status.style.color = "#f00"; }
}
</script>
</body>
</html>
