<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Sawkoff Control Panel</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .panel { background: #111; border: 1px solid #f00; padding: 25px; border-radius: 15px; width: 400px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #333; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn-add { width: 100%; padding: 15px; background: #f00; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        .btn-del { width: 100%; padding: 12px; background: transparent; color: #f00; border: 1px solid #f00; margin-top: 15px; cursor: pointer; width: 100%; border-radius: 5px; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
<div class="panel">
    <h2 style="color:#f00; text-align:center;">MUSIC MANAGER</h2>
    <input type="password" id="ghToken" placeholder="GitHub Token">
    <input type="text" id="trackTitle" placeholder="НАЗВА ТРЕКУ (наприклад: Берізка)">
    <input type="text" id="ytId" placeholder="YouTube ID (якщо відео)">
    <input type="text" id="mp3File" placeholder="Назва файлу .mp3 (якщо з хабу)">
    
    <button class="btn-add" onclick="control('add')">ДОДАТИ ЯК НОВИЙ ОБ'ЄКТ</button>
    <button class="btn-del" onclick="control('delete')">ВИДАЛИТИ ЗА НАЗВОЮ</button>
    
    <div id="status"></div>
</div>

<script>
// Функції для правильної роботи з українською мовою
const utoa = (str) => btoa(unescape(encodeURIComponent(str)));
const atou = (str) => decodeURIComponent(escape(atob(str)));

async function control(mode) {
    const token = document.getElementById('ghToken').value.trim();
    const title = document.getElementById('trackTitle').value.trim();
    const ytId = document.getElementById('ytId').value.trim();
    const mp3 = document.getElementById('mp3File').value.trim();
    const status = document.getElementById('status');
    const REPO = "sawafran/my-web";

    if(!token || !title) return alert("Введи токен та назву треку!");
    status.innerText = "Обробка...";

    try {
        const url = `https://api.github.com/repos/${REPO}/contents/premium.html`;
        const res = await fetch(url, { headers: {'Authorization': `token ${token}`, 'Cache-Control': 'no-cache'} });
        const data = await res.json();
        let content = atou(data.content.replace(/\s/g, ''));

        // Створюємо унікальний ID для треку (без пробілів)
        const trackId = title.replace(/\s+/g, '_');

        if(mode === 'add') {
            const player = mp3 
                ? `<audio controls controlsList="nodownload"><source src="https://raw.githubusercontent.com/${REPO}/main/${mp3}"></audio>`
                : `<div class="player-wrapper"><iframe src="https://www.youtube.com/embed/${ytId}"></iframe></div>`;
            
            // КОЖЕН ТРЕК МАЄ СВІЙ ID (ІНДИВІДУАЛЬНІСТЬ)
            const trackHTML = `\n<div id="TRACK_${trackId}" class="track-card"><h3>${title}</h3>${player}</div>`;
            
            const marker = '<div id="music-list"></div>';
            content = content.replace(marker, marker + trackHTML);
        } else {
            // ВИДАЛЕННЯ: Шукаємо блок саме з цим ID і затираємо його
            const targetId = `id="TRACK_${trackId}"`;
            if(!content.includes(targetId)) throw new Error("Трек з такою назвою не знайдено!");

            // Регулярний вираз знаходить весь div від початку його ID до закриваючого тегу
            const regex = new RegExp(`<div id="TRACK_${trackId}"[\\s\\S]*?</div>`, "g");
            content = content.replace(regex, "");
        }

        const push = await fetch(url, {
            method: 'PUT',
            headers: {'Authorization': `token ${token}`, 'Content-Type': 'application/json'},
            body: JSON.stringify({ message: mode === 'add' ? `+ ${title}` : `- ${title}`, content: utoa(content), sha: data.sha })
        });

        if(push.ok) {
            status.innerText = mode === 'add' ? "ОБ'ЄКТ СТВОРЕНО!" : "ОБ'ЄКТ ВИДАЛЕНО!";
            status.style.color = "#0f0";
        }
    } catch (e) { status.innerText = e.message; status.style.color = "#f00"; }
}
</script>
</body>
</html>
