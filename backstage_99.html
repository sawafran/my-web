<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Studio Admin - Logic Fix</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .panel { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #f00; width: 400px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; background: #222; border: 1px solid #333; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn-add { width: 100%; padding: 15px; background: #f00; border: none; color: #fff; font-weight: bold; cursor: pointer; border-radius: 5px; }
        .btn-del { width: 100%; padding: 10px; background: #1a1a1a; border: 1px solid #f00; color: #f00; cursor: pointer; border-radius: 5px; margin-top: 15px; width: 100%; font-weight: bold; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; font-size: 13px; }
        label { font-size: 11px; color: #555; text-transform: uppercase; margin-top: 10px; display: block; }
    </style>
</head>
<body>
<div class="panel">
    <h2 style="text-align:center; color:#f00; margin: 0 0 20px 0;">STUDIO CONTROL</h2>
    
    <label>GitHub Token</label>
    <input type="password" id="ghToken" placeholder="Встав токен">

    <label>Назва для відображення</label>
    <input type="text" id="trackTitle" placeholder="Наприклад: Берізка">

    <label>YouTube ID (якщо відео)</label>
    <input type="text" id="ytId" placeholder="Наприклад: TIQzLC_5QRE">

    <label>Назва MP3 (якщо файл)</label>
    <input type="text" id="mp3File" placeholder="Наприклад: track.mp3">

    <button class="btn-add" onclick="manage('add')">ОПУБЛІКУВАТИ</button>
    <button class="btn-del" onclick="manage('delete')">ВИДАЛИТИ ВЕРХНІЙ ТРЕК</button>
    
    <p id="status"></p>
</div>

<script>
// Надійне кодування UTF-8
function utoa(str) { return btoa(unescape(encodeURIComponent(str))); }
function atou(str) { return decodeURIComponent(escape(atob(str))); }

async function manage(mode) {
    const token = document.getElementById('ghToken').value.trim();
    const title = document.getElementById('trackTitle').value.trim();
    const ytId = document.getElementById('ytId').value.trim();
    const mp3 = document.getElementById('mp3File').value.trim();
    const status = document.getElementById('status');
    const REPO = "sawafran/my-web";

    if(!token) return alert("Потрібен токен!");
    status.innerText = "Зв'язок з GitHub...";
    status.style.color = "#fff";

    try {
        const url = `https://api.github.com/repos/${REPO}/contents/premium.html`;
        const res = await fetch(url, { headers: {'Authorization': `token ${token}`, 'Cache-Control': 'no-cache'} });
        const data = await res.json();
        
        // Отримуємо чистий текст premium.html
        let content = atou(data.content.replace(/\s/g, ''));

        if(mode === 'add') {
            if(!title) throw new Error("Введи назву треку!");
            
            let player = mp3 
                ? `<audio controls controlsList="nodownload" style="width:100%; margin-top:10px;"><source src="https://raw.githubusercontent.com/${REPO}/main/${mp3}" type="audio/mpeg"></audio>`
                : `<div class="player-wrapper"><iframe src="https://www.youtube.com/embed/${ytId}?modestbranding=1" allowfullscreen></iframe></div>`;
            
            // ВАЖЛИВО: додаємо універсальні мітки START та END
            const cardBlock = `\n\n<div class="track-card">\n<div class="track-info"><h3>${title}</h3><p>SAШKOFF • 2026</p></div>\n${player}\n</div>\n`;
            
            const marker = '<div id="music-list"></div>';
            content = content.replace(marker, marker + cardBlock);
        } else {
            // ВИДАЛЕННЯ: шукаємо перший зверху блок між START та END
            if(!content.includes('')) {
                throw new Error("Більше немає треків для видалення!");
            }
            // Видаляємо один блок за раз (найсвіжіший)
            content = content.replace(/[\s\S]*?/, "");
        }

        const push = await fetch(url, {
            method: 'PUT',
            headers: {'Authorization': `token ${token}`, 'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                message: mode === 'add' ? `Add ${title}` : "Remove last", 
                content: utoa(content), 
                sha: data.sha 
            })
        });

        if(push.ok) {
            status.innerText = mode === 'add' ? "ДОДАНО!" : "ВИДАЛЕНО!";
            status.style.color = "#0f0";
        } else {
            const errData = await push.json();
            throw new Error(errData.message);
        }
    } catch (e) { 
        status.innerText = "Помилка: " + e.message; 
        status.style.color = "#f00"; 
    }
}
</script>
</body>
</html>
