<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Studio Admin</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .panel { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #ff0000; width: 400px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #333; color: #fff; border-radius: 5px; }
        .btn-pub { width: 100%; padding: 15px; background: #ff0000; border: none; color: #fff; font-weight: bold; cursor: pointer; }
        .btn-del { width: 100%; padding: 10px; background: #222; border: 1px solid #ff0000; color: #ff0000; cursor: pointer; margin-top: 10px; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
<div class="panel">
    <h2 style="text-align:center; color:#ff0000;">MUSIC CONTROL</h2>
    <input type="password" id="ghToken" placeholder="GitHub Token">
    <input type="text" id="trackTitle" placeholder="Назва пісні (для додавання або ВИДАЛЕННЯ)">
    <input type="text" id="ytId" placeholder="YouTube ID">
    <input type="text" id="mp3File" placeholder="Назва.mp3">
    <button class="btn-pub" onclick="process('add')">ОПУБЛІКУВАТИ</button>
    <button class="btn-del" onclick="process('delete')">ВИДАЛИТИ ЗА НАЗВОЮ</button>
    <p id="status"></p>
</div>

<script>
async function process(mode) {
    const token = document.getElementById('ghToken').value.trim();
    const title = document.getElementById('trackTitle').value.trim();
    const ytId = document.getElementById('ytId').value.trim();
    const mp3 = document.getElementById('mp3File').value.trim();
    const status = document.getElementById('status');
    const REPO = "sawafran/my-web";

    if(!token || !title) return alert("Введи токен та назву пісні!");
    status.innerText = "Зв'язок...";

    try {
        const url = `https://api.github.com/repos/${REPO}/contents/premium.html`;
        const res = await fetch(url, { headers: {'Authorization': `token ${token}`} });
        const data = await res.json();
        let content = decodeURIComponent(escape(atob(data.content.replace(/\s/g, ''))));

        if(mode === 'add') {
            const marker = '<div id="music-list"></div>';
            let player = mp3 
                ? `<audio controls controlsList="nodownload"><source src="https://raw.githubusercontent.com/${REPO}/main/${mp3}"></audio>`
                : `<div class="player-wrapper"><iframe src="https://www.youtube.com/embed/${ytId}"></iframe></div>`;
            
            const card = `\n\n<div class="track-card"><h3>${title}</h3>${player}</div>\n`;
            content = content.replace(marker, marker + card);
        } else {
            // Видалення конкретного треку за назвою
            const regex = new RegExp(`[\\s\\S]*?`, "g");
            if(!content.match(regex)) throw new Error("Трек з такою назвою не знайдено!");
            content = content.replace(regex, "");
        }

        const base64 = btoa(unescape(encodeURIComponent(content)));
        const push = await fetch(url, {
            method: 'PUT',
            headers: {'Authorization': `token ${token}`, 'Content-Type': 'application/json'},
            body: JSON.stringify({ message: mode==='add'?"+ "+title : "- "+title, content: base64, sha: data.sha })
        });

        if(push.ok) {
            status.innerText = "ГОТОВО! Онови сторінку.";
            status.style.color = "#0f0";
        }
    } catch (e) { status.innerText = e.message; status.style.color = "#f00"; }
}
</script>
</body>
</html>
