<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAШKOFF | Official Site</title>
    <style>
        :root {
            --primary-color: #ff0000; /* Колір акценту (червоний) */
            --bg-color: #0a0a0a;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 38px;
            letter-spacing: 8px;
            margin-bottom: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .subtext {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Плеєр */
        .video-box {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(255,0,0,0.1);
            margin-bottom: 30px;
        }

        .video-box iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        /* Кнопки */
        .links-list { display: flex; flex-direction: column; gap: 15px; }

        .btn {
            background: #151515;
            border: 1px solid #222;
            padding: 18px;
            border-radius: 15px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn:hover {
            background: #1a1a1a;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,0,0,0.2);
        }

        .btn span { color: var(--primary-color); font-size: 20px; }

        /* Рекламний блок */
        .ad-banner {
            margin: 25px 0;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            font-size: 11px;
            color: #444;
            border: 1px dashed #222;
        }

        .footer { margin-top: 60px; color: #333; font-size: 11px; }
    </style>
</head>
<body>

<div class="container">
    <h1>SAШKOFF</h1>
    <p class="subtext">MUSIC & ART</p>

   <div class="video-box">
    <iframe src="https://www.youtube.com/embed/bml8uw6M0Os" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
    </iframe>
</div>

    <div class="ad-banner">Місце для Google AdSense</div>

    <div class="links-list">
        <a href="#" class="btn">TIKTOK <span></span></a>
        <a href="#" class="btn">INSTAGRAM <span></span></a>
        <a href="#" class="btn">TELEGRAM <span></span></a>
        <a href="#" class="btn">SPOTIFY <span></span></a>
    </div>

    <div class="ad-banner">Нижній рекламний блок</div>

    <div class="footer">© 2026 SAWKOFF MUSIC. ALL RIGHTS RESERVED.</div>
</div>

</body>
</html>
