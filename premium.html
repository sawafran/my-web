<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>SAÐ¨KOFF - Premium Studio</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        #music-list { display: flex; flex-direction: column; gap: 20px; }
        .track-card { background: #111; border: 1px solid #222; padding: 20px; border-radius: 12px; border-left: 5px solid #f00; text-align: left; }
        audio, iframe { width: 100%; margin-top: 10px; border-radius: 8px; }
        .player-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .player-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <h1 style="color: #f00; letter-spacing: 5px; padding: 20px;">PREMIUM</h1>
    <div class="container">
        <div id="music-list"></div>
    </div>
</body>
</html>
