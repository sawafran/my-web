<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAШKOFF | Premium</title>
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .container { 
            width: 100%; 
            max-width: 480px; 
            box-sizing: border-box;
            padding: 20px; 
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .back-btn {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .back-btn:hover { color: var(--primary); }

        .track-card {
            background: var(--card);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid #222;
            margin-bottom: 25px;
        }

        .track-info {
            text-align: left;
            margin-bottom: 15px;
        }

        .track-info h3 { 
            margin: 0; 
            font-size: 20px; 
            color: #fff; 
        }

        .track-info p { 
            margin: 5px 0 0; 
            color: #777; 
            font-size: 12px; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Контейнер плеєра (пропорція 16:9) */
        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .footer {
            margin-top: 30px;
            font-size: 10px;
            color: #333;
            text-align: center;
        }
        /* Стилі для нових карток, щоб вони були як основні */
#music-list {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
}
.track-card {
    width: 100%; /* Тепер вони будуть на всю ширину контейнера */
}
audio {
    width: 100%;
    margin-top: 15px;
    filter: invert(1); /* Робимо стандартний плеєр світлим під чорний дизайн */
}
        #music-list {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px; /* Відступ між піснями */
    width: 100%;
}
.track-card {
    width: 100%;
    max-width: 500px; /* Робимо їх нормального розміру */
}
audio {
    width: 100%;
    margin-top: 15px;
}
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="index.html" class="back-btn">← На головну</a>
        <div id="music-list"></div>
  
  
    
    <div class="footer">
        © 2026 SAШKOFF MUSIC. UKRAINE.
    </div>
</div>

</body>
</html>
